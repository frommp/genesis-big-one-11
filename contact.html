<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css"> 
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div>
                <img class="nav__logo" src="images/Genesis_Logo.svg" alt="Genesis Logo">
            </div>
            <ul class="nav__list">
                <li class="nav__li">
                    <a href="projects.html">
                        Projects
                    </a>
                </li>
                <li class="nav__li">
                    <a href="contact.html">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="contact-us">
                <div class="contact-us__text">
                    <h2 class="contact-us__headline">
                        Full set of great features to make your product fresh
                    </h2>
                    <p class="contact-us__body">
                        Our favorite brands are our friends! 
                        We help them to achieve their goals, 
                        they help us to stay sharp.
                    </p>
                </div>
                <div>
                    <form class="contact-us__form" autocomplete="off">
                        <label for="name" class="label">Name</label>
                        <input type="text" name="name" id="name">
                        <hr>
                        <label for="email" class="label">Email</label>
                        <input type="email" name="email" id="email">
                        <hr>
                        <label for="message" class="label">Message</label>
                        <input type="message" name="message" id="message">
                        <hr>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
            <div class="map-image">
                <img src="images/map.png" alt="Map">
            </div>
    </main>
    <footer>
        <nav class="nav">
            <div>
                <img src="images/Genesis_Logo.svg" alt="Genesis Logo">
            </div>
            <div class="nav__rightnav">
                <div>
                    <ul class="nav__list">
                        <li class="nav__li">
                            <a href="projects.html">
                                Projects
                            </a>
                        </li>
                        <li class="nav__li">
                            <a href="contact.html">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav__social-media">
                    <img src="images/social-media.svg" alt="Social media logos">
                </div>
            </div>
        </nav>
    </footer>
</body>
</html>
